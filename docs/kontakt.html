      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <ul class="list-group">
                  <li class="list-group-item">

                  <li class="list-group-item">

          <div class="col-md-8">
            <div class="card">

                <form method="POST" action="mailer.php">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input
                          type="text"
                          name="name"
                          placeholder="Krstné meno"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input
                          type="text"
                          name="surname"
                          placeholder="Priezvisko"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input
                          type="phone"
                          name="phone"
                          placeholder="Telefón"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input
                          type="email"
                          name="email"
                          placeholder="Email"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <textarea
                          placeholder="Správu píšte sem"
                          name="message"
                          rows="4"
                          class="form-control"
                        ></textarea>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                          type="submit"
                          name="submit"
                          id="submit"
                          class="btn btn-primary btn-block"
                          value="Odoslať"
                        />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
